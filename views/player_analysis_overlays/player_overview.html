<!-- overlay.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match History Overlay</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Link to the CSS for styling -->
    </head>
<body>
    <div class="overlay">
        <!-- Your overlay content here -->
            <div class="overview-container">
                <div class="match-history-header">
                    <div class="header-text">Match History:</div>
                    <!-- Dropdown button for "Ranked" -->
                    <div class="dropdown">
                        <button class="dropdown-btn">Ranked</button>
                        <div class="dropdown-content">
                            <a href="#">Ranked</a>
                            <a href="#">Casual</a>
                            <a href="#">ARAM</a>
                        </div>
                    </div>
                </div>
                
                <div class="match-info">
                    <div class="wr-kda">
                        <div class="win-rate">27.4% WR</div>
                        <div class="kda">1.14 KDA</div>
                    </div>
                    <div class="game-stats">
                        <div class="last-15-games">Last 15 Games</div>
                        <div class="stat-values">2.9 / 7.3 / 5.3</div>
                    </div>
                    <div class="kda-info">
                        <div class="kda-1">1.14 KDA</div>
                        <div class="kda-2">0.87 KDA</div>
                    </div>
                </div>

            </div>
            
            <div class="match-history">
                <!-- Your match history details here -->
            </div>
    </div>
</body>
</html>
