<!-- overlay.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match History Overlay</title>
    <link rel="stylesheet" href="/css/overlay.css"> <!-- Link to the CSS for styling -->
    </head>
<body>
    <div class="overlay">
        <div class="overview-screen">
            <button class="close-overlay" aria-label="Close">Ã—</button>
            <!-- Your overlay content here -->
            <div class="header-row">
                <div class="match-history-header">
                    <div class="header-text">Match History:</div>
                    <div class="ranked">Ranked</div>
                </div>
                <div class="match-info">
                    <div class="wr-kda">
                        <div class="win-rate">27.4% WR</div>
                        <div class="kda">1.14 KDA</div>
                    </div>
                    <div class="game-stats">
                        <div class="last-15-games">Last 15 Games</div>
                        <div class="stat-values">2.9 / 7.3 / 5.3</div>
                    </div>
                    <div class="kda-info">
                        <div class="kda-1">1.14 KDA</div>
                        <div class="kda-2">0.87 KDA</div>
                    </div>
                </div>
            </div>
            
            <div class="match-history">
                <!-- Your match history details here -->
            </div>
        </div>
    </div>
    <script>
        // Guarded close handler (in case script runs standalone)
        const closeBtn = document.querySelector('.close-overlay');
        if (closeBtn) {
          closeBtn.addEventListener('click', function() {
            const overlay = document.querySelector('.overlay');
            if (overlay) overlay.style.display = 'none';
          });
        }
    </script>
</body>
</html>
