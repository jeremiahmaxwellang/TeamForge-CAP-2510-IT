<!-- overlay.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match History Overlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    </head>
<body>
    <div class="overlay">
        <!-- Overlay content here -->
            <div class="overview-container">
                <div class="match-history-header">
                    <div class="header-text">Match History:</div>
                    <!-- Dropdown button for "Ranked" -->
                    <div class="dropdown">
                        <button class="dropdown-btn">Ranked</button>
                        <div class="dropdown-content">
                            <a href="#">Ranked</a>
                            <a href="#">Casual</a>
                            <a href="#">ARAM</a>
                        </div>
                    </div>
                </div>
                
                <div class="player_average_info">
                    <!-- Column 2 -->
                    <div class="winrate">
                        <div class="percentWin">27.4% WR</div>
                        <div class="totalGames">Last 15 Games</div>
                    </div>
                    <!-- Column 3 -->
                    <div class="KDA_info">
                        <div class="KDA">1.14 KDA</div>
                        <div class="Summarized_KDA">2.9 / 7.3 / 5.3</div>
                    </div>
                    <!-- Column 4 -->
                    <div class="recently_played_champion">
                        <img src="/images/sample_hero.png" alt="Most played champion" class="champion-icon">
                        <div class="champion-stats">
                            <div class="kda-1">9.87 KDA <span class="note">(2W 5L)</span></div>
                            <div class="kda-2">0.95 KDA</div>
                        </div>
                    </div>
                    <!-- Column 5 -->
                    <div class="recently_played_champion">
                        <img src="/images/sample_hero.png" alt="Most played champion" class="champion-icon">
                        <div class="champion-stats">
                            <div class="kda-1">9.87 KDA <span class="note">(2W 5L)</span></div>
                            <div class="kda-2">0.95 KDA</div>
                        </div>
                    </div>

            </div>
            
    </div>
</body>
</html>
