<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="login.css" />
    <title>TeamForge Signup</title>

</head>
<body>
    <div class="form-container">
        <h2>Create your TeamForge Account</h2>
        <form action="/signup" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="username" placeholder="Enter your name" required autocomplete="off">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="off">
            </div>

            <div class="form-group">
                <label for="re-enter-password">Re-enter Password</label>
                <input type="re-enter-password" id="re-enter-password" name="re-enter-password" placeholder="Re-enter your password" required autocomplete="off">
            </div>

            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="/">Login here </a></p>
   
</body>
</html>
