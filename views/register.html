<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TeamForge Registration</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: url("/images/background_photo.png") no-repeat center center / cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .registration-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            width: 490px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .registration-box h2 {
            margin-bottom: 25px;
        }

        .registration-box label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* General styles for both inputs and dropdowns */
        .registration-box input,
        .registration-box select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 12px; /* Smooth rounded corners */
            border: 1px solid #ccc;
            font-size: 14px;
            background-color: white;
            display: block;
        }

        /* Specific styles for DROPDOWNS ONLY */
        .registration-box select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none; /* Removes default browser styling */
            
            /* Adding the arrow icon ONLY to the select box */
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23333%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 15px top 50%;
            background-size: 10px auto;
            cursor: pointer;
            padding-right: 30px; /* Space for the arrow */
        }

        

        .registration-box button {
            width: 70%;
            padding: 12px;
            background: black;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .registration-box button:hover {
            background: #333;
        }


    </style>
</head>
<body>

    <div class="registration-box">
        <h2>Complete Your Registration</h2>

        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name">

        <label>Riot ID</label>
        <input type="text" placeholder="Enter your Riot ID">

        <label>GPA</label>
        <input type="number" placeholder="Enter your GPA">

        <label>CGPA</label>
        <input type="number" placeholder="Enter your CGPA">

        <label>Current Rank</label>
        <select>
            <option value="">Select current rank</option>
            <option>Challenger</option>
            <option>Grand Master</option>
            <option>Master</option>
            <option>Diamond I</option>
            <option>Diamond II</option>
            <option>Diamond III</option>
            <option>Diamond IV</option>
        </select>

        <label>Peak Rank</label>
        <select>
            <option value="">Select peak rank</option>
            <option>Challenger</option>
            <option>Grand Master</option>
            <option>Master</option>
            <option>Diamond I</option>
            <option>Diamond II</option>
            <option>Diamond III</option>
            <option>Diamond IV</option>
        </select>

        <label>Primary Role</label>
        <select>
            <option value="">Select primary role</option>
            <option>Top</option>
            <option>Mid</option>
            <option>Bot</option>
            <option>Jungler</option>
            <option>Support</option>
        </select>

        <label>Secondary Role</label>
        <select>
            <option value="">Select secondary role</option>
            <option>Top</option>
            <option>Mid</option>
            <option>Bot</option>
            <option>Jungler</option>
            <option>Support</option>
        </select>

        <button>Continue</button>
    </div>

</body>
</html>
