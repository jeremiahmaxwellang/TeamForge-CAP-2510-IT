<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TeamForge Registration</title>
    <link rel="stylesheet" href="/css/register.css">
    <script src="/js/register.js"></script>
</head>
<body>

    <div class="registration-box">
        <h2>Complete Your Registration</h2>

        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name">

        <label>Riot ID</label>
        <input type="text" placeholder="Enter your Riot ID">

        <label>GPA</label>
        <input type="number" placeholder="Enter your GPA">

        <label>CGPA</label>
        <input type="number" placeholder="Enter your CGPA">

        <label>Current Rank</label>
        <select id="currentRank">
            <option value="">Select current rank</option>
            <option value="Challenger">Challenger</option>
            <option value="Grand Master">Grand Master</option>
            <option value="Master">Master</option>
            <option value="Diamond I">Diamond I</option>
            <option value="Diamond II">Diamond II</option>
            <option value="Diamond III">Diamond III</option>
            <option value="Diamond IV">Diamond IV</option>
        </select>

        <label>Peak Rank</label>
        <select id="peakRank">
            <option value="">Select peak rank</option>
            <option value="Challenger">Challenger</option>
            <option value="Grand Master">Grand Master</option>
            <option value="Master">Master</option>
            <option value="Diamond I">Diamond I</option>
            <option value="Diamond II">Diamond II</option>
            <option value="Diamond III">Diamond III</option>
            <option value="Diamond IV">Diamond IV</option>
        </select>

        <label>Primary Role</label>
        <select id="primaryRole">
            <option value="">Select primary role</option>
            <option value="1">Top</option>
            <option value="2">Jungle</option>
            <option value="3">Mid</option>
            <option value="4">AD Carry</option>
            <option value="5">Support</option>
        </select>

        <label>Secondary Role</label>
        <select id="secondaryRole">
            <option value="">Select secondary role</option>
            <option value="1">Top</option>
            <option value="2">Jungle</option>
            <option value="3">Mid</option>
            <option value="4">AD Carry</option>
            <option value="5">Support</option>
        </select>

        <button onclick="submitRegistration()">Continue</button>
    </div>

</body>
</html>
