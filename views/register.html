<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TeamForge Registration</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>

    <div class="registration-box">
        <h2>Complete Your Registration</h2>

        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name">

        <label>Riot ID</label>
        <input type="text" placeholder="Enter your Riot ID">

        <label>GPA</label>
        <input type="number" placeholder="Enter your GPA">

        <label>CGPA</label>
        <input type="number" placeholder="Enter your CGPA">

        <label>Current Rank</label>
        <select>
            <option value="">Select current rank</option>
            <option>Challenger</option>
            <option>Grand Master</option>
            <option>Master</option>
            <option>Diamond I</option>
            <option>Diamond II</option>
            <option>Diamond III</option>
            <option>Diamond IV</option>
        </select>

        <label>Peak Rank</label>
        <select>
            <option value="">Select peak rank</option>
            <option>Challenger</option>
            <option>Grand Master</option>
            <option>Master</option>
            <option>Diamond I</option>
            <option>Diamond II</option>
            <option>Diamond III</option>
            <option>Diamond IV</option>
        </select>

        <label>Primary Role</label>
        <select>
            <option value="">Select primary role</option>
            <option>Top</option>
            <option>Mid</option>
            <option>Bot</option>
            <option>Jungler</option>
            <option>Support</option>
        </select>

        <label>Secondary Role</label>
        <select>
            <option value="">Select secondary role</option>
            <option>Top</option>
            <option>Mid</option>
            <option>Bot</option>
            <option>Jungler</option>
            <option>Support</option>
        </select>

        <button>Continue</button>
    </div>

</body>
</html>
