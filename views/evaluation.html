<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player Evaluation Component</title>
<style>
  /* * ==========================================================================
   * INSTRUCTION FOR CSS:
   * Copy everything between "START COMPONENT STYLES" and "END COMPONENT STYLES"
   * into the main 'style.css' file.
   * ==========================================================================
   */

  /* --- START COMPONENT STYLES --- */

  /* The main container for the evaluation card */
  .player-evaluation-card {
    background-color: #fff;
    border-radius: 20px;
    padding: 30px;
    max-width: 600px;
    /* If putting this in a dashboard, remove 'margin: 20px auto' */
    margin: 20px auto; 
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
  }

  .player-evaluation-card h2 {
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 25px;
    color: #000;
  }

  /* Grid layout for the 1-5 rating system */
  .rating-grid {
    display: grid;
    grid-template-columns: 140px repeat(5, 1fr); /* 140px is for the text labels */
    gap: 15px;
    align-items: center;
    margin-bottom: 30px;
  }

  .rating-label {
    font-size: 16px;
    font-weight: 500;
    text-align: right;
    padding-right: 15px;
  }

  .rating-header {
    text-align: center;
    font-weight: 600;
    font-size: 18px;
    color: #555;
  }

  /* Custom Radio Buttons Logic */
  .radio-group {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .radio-group input[type="radio"] {
    appearance: none;
    -webkit-appearance: none;
    width: 35px;
    height: 35px;
    background-color: #e0e0e0; /* Unchecked color */
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.2s ease;
    border: 2px solid transparent;
  }

  /* SELECTED STATE (Dark filled circle) */
  .radio-group input[type="radio"]:checked {
    background-color: #333;
    border-color: #333;
    transform: scale(1.1); /* Little pop animation */
  }
  
  /* Hover effects for better UX */
  .radio-group input[type="radio"]:hover {
    background-color: #ccc;
  }
  
  .radio-group input[type="radio"]:checked:hover {
    background-color: #000;
  }

  /* Comment Box Styling */
  .comment-section { margin-bottom: 25px; }
  .comment-section label {
    display: block;
    font-weight: 700;
    font-size: 16px;
    margin-bottom: 10px;
  }

  .comment-box {
    width: 100%;
    height: 120px;
    border: 2px solid #e0e0e0;
    border-radius: 12px;
    padding: 15px;
    font-family: inherit;
    font-size: 14px;
    resize: none;
    background-color: #f9f9f9;
    box-sizing: border-box; 
  }
  
  .comment-box:focus {
    outline: none;
    border-color: #333;
    background-color: #fff;
  }

  /* Confirm Button Styling */
  .confirm-btn-container { text-align: right; }
  
  .confirm-btn {
    background-color: #fff;
    border: 2px solid #000;
    color: #000;
    padding: 10px 30px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.2s;
  }

  .confirm-btn:hover {
    background-color: #000;
    color: #fff;
  }

  /* --- END COMPONENT STYLES --- */
</style>
</head>
<body style="background-color: #333; padding: 20px;"> <div class="player-evaluation-card">
    <h2>Player Evaluation</h2>

    <form id="evalForm">
      <div class="rating-grid">
        <div></div> <div class="rating-header">1</div>
        <div class="rating-header">2</div>
        <div class="rating-header">3</div>
        <div class="rating-header">4</div>
        <div class="rating-header">5</div>

        <div class="rating-label">Game Sense</div>
        <div class="radio-group"><input type="radio" name="gameSense" value="1"></div>
        <div class="radio-group"><input type="radio" name="gameSense" value="2"></div>
        <div class="radio-group"><input type="radio" name="gameSense" value="3"></div>
        <div class="radio-group"><input type="radio" name="gameSense" value="4"></div>
        <div class="radio-group"><input type="radio" name="gameSense" value="5"></div>

        <div class="rating-label">Communication</div>
        <div class="radio-group"><input type="radio" name="communication" value="1"></div>
        <div class="radio-group"><input type="radio" name="communication" value="2"></div>
        <div class="radio-group"><input type="radio" name="communication" value="3"></div>
        <div class="radio-group"><input type="radio" name="communication" value="4"></div>
        <div class="radio-group"><input type="radio" name="communication" value="5"></div>

        <div class="rating-label">Champion Pool</div>
        <div class="radio-group"><input type="radio" name="champPool" value="1"></div>
        <div class="radio-group"><input type="radio" name="champPool" value="2"></div>
        <div class="radio-group"><input type="radio" name="champPool" value="3"></div>
        <div class="radio-group"><input type="radio" name="champPool" value="4"></div>
        <div class="radio-group"><input type="radio" name="champPool" value="5"></div>
      </div>

      <div class="comment-section">
        <label for="coachComment">Comments from the Coach:</label>
        <textarea id="coachComment" name="comment" class="comment-box" placeholder="Enter a comment here"></textarea>
      </div>

      <div class="confirm-btn-container">
        <button type="submit" class="confirm-btn">Confirm</button>
      </div>
    </form>
  </div>
  <script>
    /* * ==========================================================================
     * INSTRUCTION FOR JS:
     * You can keep this script at the bottom of the HTML file, or move it to 
     * your main '.js' file. If moving, make sure the DOM is loaded first.
     * ==========================================================================
     */
    document.getElementById('evalForm').addEventListener('submit', function(e) {
      // 1. Prevent the page from reloading
      e.preventDefault();

      // 2. Gather form data
      const formData = new FormData(this);
      
      const data = {
        gameSense: formData.get('gameSense'),
        communication: formData.get('communication'),
        champPool: formData.get('champPool'),
        comment: formData.get('comment')
      };

      // 3. Simple Validation
      if(!data.gameSense || !data.communication || !data.champPool) {
        alert("Please rate all categories before confirming.");
        return;
      }

      // ==================================================================
      // TODO FOR BACKEND:
      // Replace the console.log below with the actual API call.
      // ==================================================================
      
      console.log("Submitting Evaluation Payload:", data);
      alert("Evaluation saved! (See console for the JSON payload)");
      
      // Optional: Clear form after submit
      // this.reset();
    });
  </script>

</body>
</html>
